<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML List</title>
</head>
<body>
	<!-- * HTML List
- Unordered List : 순서가 없는 리스트
- Ordered List : 순서가 있는 리스트
- Definition List : 사전식 리스트 
-->

	<h2>순서가 없는 리스트</h2>
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>딸기</li>
	</ul>

	<h2>순서가 있는 리스트</h2>
	<ol type="a">
		<li>사과</li>
		<li>바나나</li>
		<li>딸기</li>
	</ol>

	<h2>정의 리스트</h2>
	<dl>
		<dt>HTML</dt>
		<dt>CSS</dt>
		<dt>javascript</dt>
	</dl>

</body>
</html>
