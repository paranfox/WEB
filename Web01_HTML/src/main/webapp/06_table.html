<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML table</title>
</head>
<body>
	<h1>HTML 테이블</h1>
	<!-- 
* HTML 테이블
- <table> : 테이블 생성
- <tr> : 테이블의 행(table row)
- <td> : 테이블의 컬럼에 들어갈 데이터(table data)
- <th> : 테이블 컬럼의 제목(table head)
 -->
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>비밀번호</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>test1</td>
			<td>1234</td>
			<td>test1@test.com</td>
		</tr>
		<tr>
			<td>test2</td>
			<td>1234</td>
			<td>test2@test.com</td>
		</tr>
	</table>
</body>
</html>
