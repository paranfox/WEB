<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
	/* 텍스트 색상 */
	color: blue;
}
/* 텍스트 정렬 */
.cls-left {
	text-align: left;
	text-decoration: underline;
}
.cls-center {
	text-align: center;
	text-decoration: overline;
}
.cls-right {
	text-align: right;
	text-decoration: line-through;
}

</style>
<title>CSS Text</title>
</head>
<body>
	<h1>CSS Text</h1>
	<h2 class="cls-left">Left</h2>
	<h2 class="cls-center">Center</h2>
	<h2 class="cls-right">right</h2>
	<p>
	안녕하세요.
	</p>
	
</body>
</html>
