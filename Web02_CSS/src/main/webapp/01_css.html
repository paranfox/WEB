<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
.div1 {
	color : red;
	font-size: 200%;
}
</style>
<link rel="stylesheet" type="text/css" href="css/mystyle1.css">
<title>CSS</title>
</head>
<body>
	<!-- 
	* CSS(Cascading Style Sheet)
	- CSS를 적용하는 방법
		1. Inline Style : HTML 태그 안에서 style 속성을 설정
		2. Internal Style : <head> 태그 안에서 <style> 요소들을 정의
		3. External Style : 외부 CSS 파일을 링크해서 사용
 -->

	<h1>CSS(Cascading Style Sheet)</h1>
	<div style="color: blue; font-size: 150%;">Inline Style</div>
	<div class="div1">Internal Style</div>
	<div class="div2">External Style</div>
	

</body>
</html>
