<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/mystyle1.css">
<style type="text/css">
h1{
	border: lightgrey;
}
</style>
<title>CSS</title>
</head>
<body>
	<!-- 
	* CSS의 적용 순서
	- <head> 안에 넣는 순서에 따라 적용 순서가 바뀜
	- 가장 마지막에 선언한 값이 적용됨
	 -->
	<h1 style="background: lightgreen;">CSS 적용 순서</h1>
	
	
</body>
</html>
