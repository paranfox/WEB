<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[최정현]_HW1</title>
</head>
<body>
	<h1>[최정현]_HW1(계산기)</h1>
	
	<input type="text" id="inputx">
	<h6></h6>
	<input type="text" id="inputy"><br><br> 
	<button onclick="add()">더하기</button>
	<button onclick="sub()">빼기</button>
	<button onclick="multi()">곱하기</button>
	<button onclick="div()">나누기</button>
	<button onclick="test()">내용 초기화</button>
	<div id="output"></div> 
	<script type="text/javascript">
	let fnum = document.getElementById('inputx');
	let snum = document.getElementById('inputy');
	let output = document.getElementById('output');
	// input 태그의 입력된 값을 가져오기 위해서는
	// 함수가 실행되는 시점의 value 값을 가져와야 함
		function add() {
			output.innerHTML = "";
			let x = fnum.value;
			let y = snum.value;
			console.log(x);
			console.log(typeof x);
			console.log(y);
			console.log(typeof y);
			x = parseInt(x);
			y = parseInt(y);
			let add = x + y;
			output.innerHTML += '더하기 = ' + add + '<br>';
		} // end add()
		function sub() {
			output.innerHTML = "";
			let x = fnum.value;
			let y = snum.value;
			x = parseInt(x);
			y = parseInt(y);
			let sub = x - y;
			output.innerHTML += '빼기 = ' + sub + '<br>';
		} // end sub()
		function multi() {
			output.innerHTML = "";
			let x = fnum.value;
			let y = snum.value;
			x = parseInt(x);
			y = parseInt(y);
			let multi = x * y;
			output.innerHTML += '곱하기 = ' + multi + '<br>';
		} // end multi()
		function div() {
			output.innerHTML = "";
			let x = fnum.value;
			let y = snum.value;
			x = parseInt(x);
			y = parseInt(y);
			let div = x / y;
			output.innerHTML += '나누기 = ' + div + '<br>';
		} // end div()
		function test() {
			output.innerHTML = "";
		}
	</script>
	
</body>
</html>
