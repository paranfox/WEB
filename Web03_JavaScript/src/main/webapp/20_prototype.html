<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prototype</title>
</head>
<body>
	<h1>자바스크립트 생성자 함수 prototype 변경</h1>
	<div id="output"></div>
	
	
	<script type="text/javascript">
	let output = document.getElementById('output');
			
			
		// 생성자 함수
		function Unit(name, money) {
			this.name = name;
			this.money = money;
		}
		
		// 생성자 함수의 prototypue을 변경 :
			Unit.prototypue.gas = 0
			Unit.prototypue.attack = function() {
				output.innerHTML += this.name + '가 공격합니다.';
			}
			
			let unit1 = new Unit('드론', 50);
			for(x in unit1) {
				output.innerHTML += x + ' : ' + unit1[x] + '<br>';
			}
			unit1.attack();
			
	</script>
	
	
	
</body>
</html>
