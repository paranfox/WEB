<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" id="input">
	<button onclick="change()">변경</button>
	<div id="content">
		<p style="color: red;">무슨 색 일까요?</p>
		<p style="color: blue;">무슨 색 일까요?</p>
		<p style="color: red;">무슨 색 일까요?</p>
		<p style="color: blue;">무슨 색 일까요?</p>
	</div>

	<script type="text/javascript">
		let content = document.getElementById('content');
		let input = document.getElementById('input');
		let list = content.children;
		console.log(list);
		// input 태그에 "1"을 입력하고 버튼을 클릭하면
		// div 태그 자식 태그 중 빨간색 p 태그의 color를 변경
		// input 태그에 "2"를 입력하고 버튼을 클릭하면
		// div 태그 자식 태그 중 파란색 p 태그의 color를 변경
		function change() {

			if (input.value == '1') {
				for (let i = 0; list.length; i++) {
					if (list[i].style.color == 'red') {
						list[i].style.color = 'yellow';
					}
				}
			} else if (input.value == '2') {
				for (let i = 0; list.length; i++) {
					if (list[i].style.color == 'blue') {
						list[i].style.color = 'green';
					}
				}
			}
		}
	</script>
</body>
</html>
