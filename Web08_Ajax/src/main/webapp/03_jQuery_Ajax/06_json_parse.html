<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js">
</script>
<title>Ajax JSON</title>
</head>
<body>
	<p id="output"></p>
	<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			type : "get", 
			url : "06_json_test.txt", 
			success : function(result) {
				console.log(result);
				console.log(typeof(result));
				// 즉석 퀴즈. 전송받은 json 데이터를 id="output"인 태그에 보여주기
				// 예시)
				// 이름 : mok
				// 나이 : 20
				// 펫 : dog, 이름 : choco
				// 펫 : cat, 이름 : navi
				// JSON -> JavaScript
				let obj = JSON.parse(result);
				console.log(typeof(obj));
				let str = "";
				str += "이름 : " + obj.name + "<br>";
				str += "나이 : " + obj.age + "<br>";
				for(let x in obj.pets) {
					str += "펫 : " + obj.pets[x].animal + 
							", 이름 : " + obj.pets[x].name + "<br>";
				}
				$('#output').html(str);
			}
		}); // end ajax()
	}); // end document
	</script>
	
</body>
</html>
