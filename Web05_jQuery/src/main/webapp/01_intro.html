<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.slim.js">
	
</script>
<!-- 
	* jQuery
	- 자바스크립트를 더 쉽게 사용하기 위한 목적으로 만들어진 라이브러리
	- 장점 : 확장성이 좋고, 대중적으로 사용됨
	- 단점 : 순수 JavaScript 코드보다 속도가 느리가.
 -->

<title>Intro</title>
<script type="text/javascript">
// DOM이 전부 등록됭 후에 실행되는 함수 : $(document).ready();
// 스크립트를 어느 위치에서 건언해도 문제가 없음.
	$(document).ready(function() {
		$('h2').click(function() { // .#과 같은 기능
			$(this).hide(); // this : h2 를 가리킴
			// $('h2').hide(); 같다.
		}); // end h2.click();

	}); // end document
</script>
</head>
<body>
	<h1>jQuery 사용하기</h1>
	<h2>클릭하세요! 그럼 제가 사라집니다.</h2>
	<h2>h2 태그</h2>
</body>
</html>
